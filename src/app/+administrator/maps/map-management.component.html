  <div class="m-content">
    <div class="m-portlet m-portlet--mobile">
      <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">
              Manage map
            </h3>
          </div>
        </div>
      </div>
      <div class="m-portlet__body">
        <div class="row">
          <div class="col-lg-12">
            <div class="m-widget3">
              <div class="m-widget3__item">
                <div class="m-widget3__body">
                  <div class="col-lg-12">
                    <button class="btn btn-brand btn-sm m-btn m-btn--icon" type="button" (click)="addNewMap()">
                      <i class="la la-plus-circle"></i>
                      Add Map
                    </button>
                  </div>
                  <div class="col-lg-6" style="padding-top: 10px">
                    <dx-data-grid id="gridMapsContainer" [dataSource]="dataSource" [showBorders]="true" [columnAutoWidth]=true [hoverStateEnabled]="true"
                        (onSelectionChanged)="onSelectionChanged($event)">
                        <dxo-sorting mode="multiple"></dxo-sorting>
                        <dxo-selection mode="single"></dxo-selection>
                        <dxi-column [width]="60" [allowFiltering]="false" [allowSorting]="false" cellTemplate="actionCellTemplate"></dxi-column>
                        <dxi-column dataField="id" [visible]="false"></dxi-column>
                        <dxi-column dataField="name" caption="Name" sortOrder="asc"></dxi-column>
                        <dxi-column dataField="typeName" caption="Type" [allowSorting]="false"></dxi-column>
                        <dxi-column dataField="descriptions" [allowSorting]="false"></dxi-column>
                        <div *dxTemplate="let data of 'actionCellTemplate'">
                          <span (click)="mapEditClick($event, data)" class="role-edit la la-edit"></span>
                          <span (click)="mapDeleteClick($event, data)" class="role-delete la la-trash"></span>
                          <!-- <dx-menu [items]="menuItems" showFirstSubmenuMode="onClick" (onItemClick)="itemClick($event, data)"></dx-menu> -->
                        </div>
                        <dxo-remote-operations [sorting]="true" [paging]="true">
                        </dxo-remote-operations>
                        <!-- <dxo-paging [pageSize]="12"></dxo-paging> -->
                        <dxo-pager [showPageSizeSelector]="true"></dxo-pager>
                      </dx-data-grid>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
