<div class="m-content">
  <div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <h3 class="m-portlet__head-text">
            Manage roles and permissions
          </h3>
        </div>
      </div>
      <div class="m-portlet__head-tools">
        <ul class="m-portlet__nav">
          <li class="m-portlet__nav-item">
            <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover"
              aria-expanded="true">
              <a href="#" class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
                <i class="la la-ellipsis-h m--font-brand"></i>
              </a>
              <div class="m-dropdown__wrapper">
                <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                <div class="m-dropdown__inner">
                  <div class="m-dropdown__body">
                    <div class="m-dropdown__content">
                      <ul class="m-nav">
                        <li class="m-nav__section m-nav__section--first">
                          <span class="m-nav__section-text">
                            Quick Actions
                          </span>
                        </li>
                        <li class="m-nav__item">
                          <a href="" class="m-nav__link" (click)="openCreateOrUpdateModal()">
                            <i class="m-nav__link-icon flaticon-plus"></i>
                            <span class="m-nav__link-text">
                              New Role
                            </span>
                          </a>
                        </li>
                        <li class="m-nav__section">
                          <span class="m-nav__section-text">
                            Tools
                          </span>
                        </li>
                        <li class="m-nav__item">
                          <a href="" class="m-nav__link" (click)="exportToExcel()">
                            <i class="m-nav__link-icon flaticon-graphic"></i>
                            <span class="m-nav__link-text">
                              Export to excel
                            </span>
                          </a>
                        </li>
                        <li class="m-nav__separator m-nav__separator--fit m--hide"></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="m-portlet__body">
      <div class="row">
        <div class="col-lg-4">
          <dx-data-grid id="gridRolesContainer" [dataSource]="dataSource" [showBorders]="true" [columnAutoWidth]=true [hoverStateEnabled]="true"
            (onSelectionChanged)="onSelectionChanged($event)">
            <dxo-selection mode="single"></dxo-selection>
            <dxi-column [width]="60" [allowFiltering]="false" [allowSorting]="false" cellTemplate="actionCellTemplate"></dxi-column>
            <dxi-column dataField="roleName"></dxi-column>
            <dxi-column dataField="descriptions"></dxi-column>
            <div *dxTemplate="let data of 'actionCellTemplate'">
              <span (click)="roleEditClick($event, data)" class="role-edit la la-edit"></span>
              <span (click)="roleDeleteClick($event, data)" class="role-delete la la-trash"></span>
              <!-- <dx-menu [items]="menuItems" showFirstSubmenuMode="onClick" (onItemClick)="itemClick($event, data)"></dx-menu> -->
            </div>
            <dxo-remote-operations [sorting]="true" [paging]="true">
            </dxo-remote-operations>
            <dxo-paging [pageSize]="12"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager>
          </dx-data-grid>
        </div>
        <div class="col-lg-4">
          <dx-data-grid id="gridPermissionsContainer" [dataSource]="permissionSource" [showBorders]="true" [columnAutoWidth]=true [hoverStateEnabled]="true"
           [allowColumnReordering]="true">
            <dxo-selection mode="single"></dxo-selection>
            <dxi-column [width]="60" [allowFiltering]="false" [allowSorting]="false" cellTemplate="actionCellTemplate"></dxi-column>
            <dxi-column dataField="displayName" caption="Page"></dxi-column>
            <dxi-column dataField="description"></dxi-column>
            <div *dxTemplate="let data of 'actionCellTemplate'">
              <span (click)="roleDeleteClick($event, data)" class="role-delete la la-trash"></span>
              <!-- <dx-menu [items]="menuItems" showFirstSubmenuMode="onClick" (onItemClick)="itemClick($event, data)"></dx-menu> -->
            </div>
            <dxo-remote-operations [sorting]="true" [paging]="true">
            </dxo-remote-operations>
            <dxo-paging [pageSize]="12"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
</div>
